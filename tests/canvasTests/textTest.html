<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Text Tests</title>
        <script type="module">

            import {
                $,
                shape,
                colour,
                mouse,
                kb,
                text
            } from "/lib/Pen.js";
            import {
                Point
            } from "/lib/Point.js";
            import { Group } from "/lib/Group.js";
            import { TestSuite } from "/tests/TestSuite.js";

            $.start(draw);
            $.width = 800;
            $.height = 800;

            const test = new TestSuite();

            test.reportResults();
            
            function draw() {
                
                const COL_ONE_X=200;
                shape.strokeDash=5;
                shape.line(
                    COL_ONE_X,0,
                    COL_ONE_X,$.height
                );
                test.message("text checking!");
                    text.draw(COL_ONE_X,20,"basic text set");
                    test.message("alignment checking!");
                    text.alignment="left";
                    text.draw(COL_ONE_X,60,"left text");
                    text.alignment="right";
                    text.draw(COL_ONE_X,80,"right text");
                    text.alignment="center";
                    text.draw(COL_ONE_X,100,"center text");
                    test.message("size checking!");
                    text.size=40;
                    text.draw(COL_ONE_X,140,"big text");
                    text.size=12;
                    text.draw(COL_ONE_X,180,"small text");
                    test.message("font checking!");

                    text.size=16;
                    text.font="serif"
                    text.font="italic 20px Arial";
                    text.draw(COL_ONE_X,220,"serif text");
                    text.font="sans-serif"
                    text.draw(COL_ONE_X,240,"sans-serif");
                    text.font="monospace"
                    text.draw(COL_ONE_X,260,"monospace");
                $.paused=true;
            }
        </script>
        <style>
            html,
            body,
            * {
                margin: 0px;
                padding: 0px;
                background-color: rgb(30, 30, 25);
            }
        </style>
    </head>
    <body>
        <canvas id="myCanvas"></canvas>
    </body>
</html>
